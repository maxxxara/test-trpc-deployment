version: '3.8'

# Define volumes for persistent data
volumes:
  postgres-data:
    name: trpc-postgres-data

services:
  postgres:
    image: postgres:15-alpine
    container_name: trpc-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trpcuser
      POSTGRES_PASSWORD: trpcpassword
      POSTGRES_DB: trpcdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trpcuser -d trpcdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 